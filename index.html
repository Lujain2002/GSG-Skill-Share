<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SkillShare Platform (Phase 1)</title>
		<meta name="description" content="Peer-to-peer skill sharing platform" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<script>
		// Prevent flash: set data attribute only (let CSS control backgrounds)
		(function(){
		  try {
		    const raw = localStorage.getItem('ss_theme');
		    if(!raw) return;
		    const { mode } = JSON.parse(raw);
		    if(mode==='light') {
		      document.documentElement.dataset.colorMode='light';
		    } else {
		      document.documentElement.dataset.colorMode='dark';
		    }
		  } catch(_){}
		})();
		</script>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
